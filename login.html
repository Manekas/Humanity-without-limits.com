        <main>
            <article>
                <section class="login2">
                    <div class="login-container">
                        <div class="login-form" id="loginform">
                            <h1>sign in</h1>
                            <div class="social-icons">
                                <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                                <a href="#" class="icon"><i class='bx bxl-instagram'></i></a>
                                <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                                <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                            </div>
                            <div class="form-message-container">
                                <span> use your email and password</span>
                            </div>

                            <form>
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="Password">
                                <button>Sign In</button>
                                <a href="#">Forgot Your Password?</a>
                            </form>
                            <pre><p>Dont have an account?<a href="#" id="showsignupbtn"> Sign Up</a></p></pre>
                        </div>

                        <div class="signup-form hidden" id="signupform">

                            <div class="social-icons">
                                <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                                <a href="#" class="icon"><i class='bx bxl-instagram'></i></a>
                                <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                                <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                            </div>
                            <div class="form-message-container">
                                <span>or use your email for registeration</span>
                            </div>

                            <form>
                                <input type="text" placeholder="Name">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="Password">
                                <button>Sign Up</button>
                            </form>

                            <p>already have an account? <a href="#" id="showloginbtn">Sign In</a></p>
                        </div>
                    </div>
                </section>
